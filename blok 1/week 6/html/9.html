<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
    </head>

    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);


            robotArm.loadLevel("exercise 9");

            var times=1;

            for(var a=0; a<4; a++){
                var amount=5;
                for(var b=0; b<times; b++){
                    robotArm.grab();
                    for(var i=0;i<5; i++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    if(times === b+1){
                        amount--;
                    }
                    for(var i=0;i<amount; i++){
                        robotArm.moveLeft();
                    }
                }
                times++;
            }
            robotArm.speed = 100;
            robotArm.run();
        </script>
    </body>
</html>
